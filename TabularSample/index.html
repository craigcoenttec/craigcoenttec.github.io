<html>
    <head>

<style>

.container {
  display: flex;
  flex-direction: row;
  height: 100%;
  padding: 2px;
  /*align-items: flex-start;*/
}
#flipperButton {
  font-size: 24px;
}
.iframe-wrapper {
  width: 100%;
  height: 100%;
  padding: 10px;
}
html,
body {
  height: 100%;
  width: 100%;
  margin: 0;
}
.iframe-wrapper iframe {
  width: 100%;
  height: 100%;
}
.iframe-wrapper {
  height: 100%;
  width: 100%;
}

</style>
</head>
<body>
    
<button id="flipperButton">
    Flip
    </button>
    <div class="container">
      <div id="wrap1" style="order: 0" class="iframe-wrapper">
        <iframe id="iframe1" src="https://genesyscloudblueprints.github.io/agent-monitoring-app-blueprint/?environment=usw2.pure.cloud"></iframe>
      </div>
      <div id="warp2" style="order: 1" class="iframe-wrapper">
        <iframe id="iframe2" src="https://genesyscloudblueprints.github.io/agent-monitoring-app-blueprint/?environment=usw2.pure.cloud"></iframe>
      </div>
    </div>

    <script>

        var flipper = document.getElementById('flipperButton');
        var iframes = document.getElementsByClassName('iframe-wrapper');
        console.log(iframes);
        flipper.addEventListener("click", function(){
            for (var iframe of iframes) {
            var currentOrder = parseInt(iframe.style.order);
            console.log(iframe, currentOrder);
            if(currentOrder > 0){
                iframe.style.order = "0";
            } else {
                iframe.style.order = "1";
            }
          }
        }, false);
        </script>
</body>
    </html>
