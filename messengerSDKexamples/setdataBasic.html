    g['_genesysJs'] = e;
    g[e] = g[e] || function () {
      (g[e].q = g[e].q || []).push(arguments)
    };
    g[e].t = 1 * new Date();

    ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
  })(window, 'Genesys', 'https://apps.usw2.pure.cloud/genesys-bootstrap/genesys.min.js', {

  //Set the data on the current or next conversation.  This only runs at page load so data is set once in this example.
  Genesys("command", "Database.set", {
  messaging: {
    customAttributes: {
      SampleKey: "SampleData",  //this is an example of just setting a string
      sourcePage: window.location.href  //this is an example of using data from the session.  This is sending the current url as data.
    }
  }
